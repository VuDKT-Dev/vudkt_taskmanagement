<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/customcss/style.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="vh-100 gradient-custom-2">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card px-5">
            <h2 class="text-center py-4 fw-bold text-uppercase">Add new task</h2>
            <form action="http://localhost:8080/create" method="post" th:object="${todo}">
                <!-- TitleName input -->
                <div class="form-outline mb-4">
                    <label class="form-label  fw-semibold text-lg-start" for="formTilte">Title</label>
                    <input type="text" id="formTilte" class="form-control" th:field="${todo.title}"/>
                </div>

                <!-- Priority select -->
                <div class="form-outline mb-4">
                    <select class="form-control" th:field="${todo.priority}">
                        <option value="">Priority Select</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <!-- Content input -->
                <div class="form-outline mb-4">
                    <label class="form-label fw-semibold text-lg-start" for="formContent">Content</label>
                    <textarea class="form-control" id="formContent" rows="4" th:field="${todo.content}"></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block float-end px-5 py-3 mb-4">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
